
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<title>jquery달력테스트</title>

<link type="text/css" href="jquery/css/ui.all.css" rel="stylesheet" />
<script type="text/javascript" src="jquery/js/jquery-1.3.2.js"></script>
<script type="text/javascript" src="jquery/js/ui.core.js"></script>
<script type="text/javascript" src="jquery/js/ui.datepicker.js"></script>
<script type="text/javascript">
$(function() {
	$.datepicker.setDefaults({
	    monthNames: ['년 1월','년 2월','년 3월','년 4월','년 5월','년 6월','년 7월','년 8월','년 9월','년 10월','년 11월','년 12월'],
	    dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
	    showMonthAfterYear:true,
	    dateFormat: 'yy-mm-dd',
	    showOn: 'both',
	    buttonImage: 'jquery/ic_03.gif',
	    buttonImageOnly: true
	    
	});
	$("#startdate").datepicker({
	    buttonText: '시작일',
	    showButtonPanel:true
	    
	    
	});
	$("#enddate").datepicker({
	    buttonText: '종료일',
	    showButtonPanel:true
	});
});
function commonWork() {
	var stdt = document.getElementById("startdate");
	var endt = document.getElementById("enddate");

	if(endt.value != '' && stdt.value > endt.value) {
		alert("종료일이 시작일보다 빠릅니다.\n\n다시 입력해 주십시오.");
		stdt.value = "";
		endt.value = "";
		stdt.focus();
	}
}
</script>
<style type="text/css">
	.ui-datepicker-trigger {
		padding-left: .3em;
		vertical-align: middle;
		cursor: pointer;
	}
</style>

</head>

<body>

    <input type="text" id="startdate" name="startdate" size="21" onchange="commonWork()" readonly="readonly"/>
    ~
    <input type="text" id="enddate" name="enddate" size="21" onchange="commonWork()" readonly="readonly"/>
						

</body>
</html>
